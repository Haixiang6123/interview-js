<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #debounceEl{
            height: 500px;
            width: 500px;
            margin: 0 auto;
            background: pink;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div id="debounceEl" class="test">Debounce</div>

<script src="debounce.js"></script>
<script src="throttle.js"></script>
<script>
let debounceCounter = 0
debounceEl.onmousemove = debounce(function (e) {
    console.log('debounce', debounceCounter)
    console.log('event', e)
    debounceCounter += 1
    this.innerText = `Debounce ${debounceCounter}`
}, 1000)
</script>
</body>
</html>
